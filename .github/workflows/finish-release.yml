name: Release-flow
on:
  push:
    branches:
      - release/*
jobs:
  jobUnitTest:
    name: Unit-Test
    if: "${{ contains(github.event.head_commit.message, '#PUBLISH') }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configuración de entorno de python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Instalación de librerías
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Correr pruebas
        id: correr-pruebas
        run: |
          python -m unittest discover -s tests -v
      - name: Validar resultado con errores
        if: ${{ failure() }}
        env:
          MENSAJE_ERROR: Una o varias pruebas fallaron
        run: echo "::set-output name=respuesta::${MENSAJE_ERROR}"
      - name: Validar resultado sin errores
        if: ${{ success() }}
        env:
          MENSAJE_EXITO: Todas las pruebas fueron exitosas
        run: echo "::set-output name=respuesta::${MENSAJE_EXITO}"
      - name: Cálculo de cubrimiento
        id: cubrimiento
        run: |
          coverage run -m unittest discover -s tests -v
          coverage report -m
  
  

  jobMergeReleaseToMaster:
    name: Merge-Release-To-Master
    needs: jobUnitTest
    runs-on: ubuntu-latest
    steps:
      - id: checkOut
        uses: actions/checkout@v2
      - id: merge-to-master
        name: merge-to-master
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: release/new-release
          target-branch: main

  jobCreateTag:
    name: Create-Tag
    needs: jobMergeReleaseToMaster
    runs-on: ubuntu-latest
    steps:
      - id: checkOut
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Set current date as env variable
        run: |
        echo "::$(date +'%Y-%m-%dT%H:%M:%S')::$NOW" 
        echo "TAG=$NOW"  >> $GITHUB_ENV
      - id: create-tag
        name: create-tag
        uses: negz/create-tag@v1
        with:
          version: v${{env.NOW}}
          message: ${{github.event.head_commit.message}}
          token: ${{ secrets.GITHUB_TOKEN }}

  jobMergeReleaseToDevelop:
    name: Merge-Release-To-Develop
    needs: [jobCreateTag]
    runs-on: ubuntu-latest
    steps:
      - id: checkOut
        uses: actions/checkout@v2
        with:
          ref: release/new-release
      - id: merge-to-develop
        name: merge-to-develop
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: release/new-release
          target-branch: develop
